<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">



</head>

<body>

  <!-- Rating state start -->

  <div class="container">

    <div class="cuerpo">

      <div class="icon"><img src="./images/icon-star.svg" alt=""></div>
      <div class="title"> How did we do?</div>
      <div class="parrafo"> Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</div>

      <div class="uno">1</div>
      <div class="dos">2</div>
      <div class="tres">3</div>
      <div class="cuatro">4</div>
      <div class="cinco">5</div>

      <a name="" id="" class="button">SUBMIT</a>


    </div>


  </div>

</html>
